<ion-header>
  <ion-navbar>
    <ion-title>
      Fotografar
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <img [src]="path" style="display:block;width:70%;height:auto;margin-left:auto;margin-right:auto;" />
  <div class="spacer" style="width:300px;height:24px;" id="fotografar-spacer5"></div>
  <form id="fotografar-form1">
    <ion-item id="fotografar-input1">
      <ion-label>
        Código
      </ion-label>
      <ion-input type="text" placeholder="XCV420191" name="code"></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:24px;" id="fotografar-spacer8"></div>
    <ion-item id="fotografar-input2">
      <ion-label>
        Nome
      </ion-label>
      <ion-input type="text" placeholder="João da Silva" name="name"></ion-input>
    </ion-item>
    <button ion-button block fill="clear" expand="full" color="light" (click)="selectImage()">
      <ion-icon slot="start" name="camera"></ion-icon>
      &nbsp;Select Image
    </button>
  </form>
  <button id="fotografar-button3" ion-button color="balanced" block>
    Gravar
  </button>
</ion-content>
